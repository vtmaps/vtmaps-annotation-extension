module: Annotations Extension
author: Mapbox
author_url: https://www.mapbox.com/
github_url: https://github.com/mapbox/map-extensions-ios
copyright: '© 2014–2019 [Mapbox](https://www.mapbox.com/).'

head: |
  <link rel='shortcut icon' href='https://www.mapbox.com/img/favicon.ico' type='image/x-icon' />
objc: Yes
sdk: iphonesimulator
skip_undocumented: Yes
hide_documentation_coverage: Yes
umbrella_header: ../MapboxAnnotationExtension/MapboxAnnotationExtension.h
framework_root: ../MapboxAnnotationExtension
theme: jazzy-theme

custom_categories:
  - name: Annotation controllers
    children:
      - MGLAnnotationController
      - MGLStyleAnnotationController
      - MGLCircleAnnotationController
      - MGLLineAnnotationController
      - MGLPolygonAnnotationController
      - MGLSymbolAnnotationController
  - name: Style annotations
    children:
      - MGLStyleAnnotation
      - MGLCircleStyleAnnotation
      - MGLLineStyleAnnotation
      - MGLPolygonStyleAnnotation
      - MGLSymbolStyleAnnotation
